apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-credential-access-password-dumping
  namespace: multiubuntu
spec:
  tags: ["MITRE"]
  message: credential-access-password-dumping
  selector:
      matchLabels:
          container: ubuntu-1 
  file:
    matchPaths: 
    - path: /etc/passwd
    - path: /etc/shadow
  action:
    Audit
  severity: 4
